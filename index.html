<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----------Bootstrap CS---------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!----------Custom CSS ---------->
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

    <nav class="navbar navbar-expand-lg navbar-light py-4">
      <div class="container ">
        <a class="navbar-brand" href="#">
          <img src="./images/brand.svg" alt="">
        </a>

        <!-----Offcanvas----->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div>
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel"><img src="./images/brand.svg" alt=""></h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ">
              <ul class="navbar-nav ms-auto gy-2">
                <li class="nav-item px-lg-3">
                  <a class="nav-link text-dark" aria-current="page" href="#">Landings</a>
                </li>
                <li class="nav-item px-lg-3">
                  <a class="nav-link text-dark" href="#">Pages</a>
                </li>
                <li class="nav-item px-lg-3">
                  <a class="nav-link text-dark" href="#">Account</a>
                </li>
                <li class="nav-item px-lg-3">
                  <a class="nav-link text-dark" href="#">Documentation</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-----Offcanvas End----->

        <div class="collapse navbar-collapse" id="offcanvasRight">
          <ul class="navbar-nav ms-auto gy-2">
            <li class="nav-item px-lg-3">
              <a class="nav-link text-dark" aria-current="page" href="#">Landings</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link text-dark" href="#">Pages</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link text-dark" href="#">Account</a>
            </li>
            <li class="nav-item px-lg-3">
              <a class="nav-link text-dark" href="#">Documentation</a>
            </li>
          </ul>

          <a class="nav-link navbar-btn btn btn-sm btn-primary text-white ms-auto d-none d-lg-block">Buy Now</a>
        </div>
      </div>
    </nav>

    <!----------Landing Section---------->
    <section>
      <div class="row p-0 container mx-auto d-lg-flex align-items-center">
        <div class="col-lg-5 mt-3 order-lg-2">
            <img src="./images/illustration-2.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-7 mt-5 my-auto text-center text-lg-start order-lg-1">
          <h1 class="display-4">
            Welcoming to <span class="text-primary">Landkit</span>.
          </h1>
          <h1 class="display-4">Develop anything.</h1>
          <p class="lead text-muted mt-3">Build a beautiful, modern website with flexible Bootstrap components built from scratch.</p>
          <div class="text-sm-center text-lg-start">
            <div class="btn-group mt-3" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary me-3 rounded-3  px-3 p-2">Explore More</button>
              <button type="button" class="btn btn-light text-primary px-3 p-2 rounded-3">Contact Us</button>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </header>

  <!----------Bootstrap JS---------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
